<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nana-Chang Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/icon.jpg" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }
    header {
      background: #1a1a1a;
      color: #fff;
      padding: 1em 0;
      text-align: center;
    }
    .projects-section {
      margin: 40px auto;
      width: min(900px, 95vw);
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 2em 1em;
      position: relative;
      display: flex;
      align-items: center;
    }
    .arrow-btn {
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 2em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      opacity: 0.85;
      transition: opacity 0.15s;
    }
    .arrow-btn:hover { opacity: 1; background: #222; }
    #arrow-left { left: 18px; }
    #arrow-right { right: 18px; }

    .projects-carousel {
      display: flex;
      gap: 24px;
      margin: 0 auto;
      width: 100%;
      justify-content: center;
      min-height: 200px;
      overflow: hidden;
    }
    .project-card {
      flex: 0 0 calc(33.333% - 16px);
      background: #fafafa;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      padding: 20px 14px;
      text-align: center;
      transition: box-shadow 0.2s;
      max-width: 250px;
    }
    .project-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.14);
      background: #f0f7ff;
    }
    .project-title {
      font-size: 1.15em;
      margin-bottom: 0.6em;
      font-weight: bold;
      color: #2450a2;
    }
    .project-desc {
      font-size: 0.95em;
      color: #333;
      margin-bottom: 1em;
    }
    .project-link {
      color: #2450a2;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px dotted #2450a2;
      transition: color 0.2s;
    }
    .project-link:hover { color: #1d3461; }
    @media (max-width: 780px) {
      .projects-carousel { gap: 12px; }
      .project-card { max-width: 180px; padding: 14px 8px; }
    }
    @media (max-width: 600px) {
      .project-card { max-width: 130px; font-size: 0.9em;}
      .arrow-btn { width: 32px; height: 32px; font-size: 1.6em;}
    }
    @media (max-width: 480px) {
      .project-card { max-width: 100px; font-size: 0.8em;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Nana-Chang's Portfolio</h1>
  </header>

  <section class="projects-section">
    <button class="arrow-btn" id="arrow-left" aria-label="Previous Projects">&#8592;</button>
    <div class="projects-carousel" id="carousel">
      <!-- Project cards will be rendered here -->
    </div>
    <button class="arrow-btn" id="arrow-right" aria-label="Next Projects">&#8594;</button>
  </section>

  <script>
    // Edit/add your project data here
    const projects = [
      {
        title: "Personal Website",
        desc: "A modern, responsive personal site built with HTML & CSS.",
        link: "https://nana-chang.github.io"
      },
      {
        title: "Weather Dashboard",
        desc: "Weather-focused dashboard using APIs for real-time updates.",
        link: "https://github.com/Nana-Chang/weather-dashboard"
      },
      {
        title: "Image Gallery",
        desc: "Beautiful image gallery with interactive search and filter features.",
        link: "https://github.com/Nana-Chang/image-gallery"
      },
      {
        title: "Portfolio Template",
        desc: "Open source template for personal portfolios.",
        link: "https://github.com/Nana-Chang/portfolio-template"
      },
      {
        title: "Task Manager",
        desc: "Simple task manager app using local storage.",
        link: "https://github.com/Nana-Chang/task-manager"
      },
      {
        title: "Blog Theme",
        desc: "A clean blog theme for static websites.",
        link: "https://github.com/Nana-Chang/blog-theme"
      }
    ];
    let startIdx = 0;

    function renderProjects() {
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        const idx = (startIdx + i) % projects.length;
        const proj = projects[idx];
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <div class="project-title">${proj.title}</div>
          <div class="project-desc">${proj.desc}</div>
          <a class="project-link" href="${proj.link}" target="_blank">View Project</a>
        `;
        carousel.appendChild(card);
      }
    }

    function prevProjects() {
      startIdx = (startIdx - 1 + projects.length) % projects.length;
      renderProjects();
    }

    function nextProjects() {
      startIdx = (startIdx + 1) % projects.length;
      renderProjects();
    }

    document.getElementById('arrow-left').addEventListener('click', prevProjects);
    document.getElementById('arrow-right').addEventListener('click', nextProjects);

    renderProjects();
  </script>
</body>
</html>
