<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --black: #000000;
      --gray: #222222;
      --primary: #1DCD9F;
      --accent: #169976;
      --white: #FFFFFF;
    }

    html, body {
      background: var(--white);
      color: var(--black);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }

    header {
      background: var(--white);
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 8px #0001;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: auto;
      padding: 1rem 0;
    }

    header h1 {
      color: var(--primary);
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
    }

    .home-btn {
      display: block;
      position: absolute;
      right: 38px;
      top: 20px;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 2em;
      font-size: 1.08rem;
      padding: 0.6em 1.8em;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 8px 0 #1dcd9f17;
      z-index: 12;
    }
    .home-btn:hover, .home-btn:focus {
      background: var(--accent);
      color: var(--white);
    }

    .skills-row {
      margin: 1rem auto;
      display: flex;
      gap: 0.3rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .skill-btn {
      background: var(--accent);
      border: none;
      color: var(--white);
      padding: 0.3em 1em;
      border-radius: 1em;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, color 0.14s;
    }
    .skill-btn:hover {
      background: var(--primary);
      color: var(--black);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1rem 2.5rem 1rem;
    }

    .project-card {
      background: var(--white);
      border-radius: 2em;
      box-shadow: 0 4px 20px 0 #00000023;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.18s;
      border: 1.5px solid #eee;
    }

    .project-card:hover, .project-card:focus-within {
      box-shadow: 0 8px 32px 0 #00000032;
    }

    .card-img {
      width: 100%;
      aspect-ratio: 1/1; 
      object-fit: cover;
      background: #eee;
      transition: filter 0.35s;
    }

    .card-info {
      background: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 45px;
      position: relative;
      z-index: 2;
      padding: 1em;
    }

    .card-title-slide {
      font-size: 1.2em;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
    }

    .card-details {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--white);
      color: var(--black);
      border-bottom-left-radius: 2em;
      border-bottom-right-radius: 2em;
      box-shadow: 0 8px 22px 0 #00000021;
      padding: 1em 1em 1em 1em;
      transform: translateY(100%);
      transition: transform 0.31s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 3;
      min-height: 230px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      white-space: normal;
      pointer-events: none;
      opacity: 1;
    }

    .project-card:hover .card-details,
    .project-card:focus-within .card-details {
      transform: translateY(0%);
      pointer-events: auto;
    }

    .card-section-label {
      font-weight: 700;
      margin-top: 0.5em;
      color: var(--primary);
      font-size: 1em;
    }

    .card-summary {
      margin: 0.2em 0 0.9em 0;
      font-size: 0.9em;
    }

    .card-achievements {
      margin: 0.2em 0 0.9em 0;
      font-size: 0.9em; 
      padding-left: 1em;
    }

    .card-achievements li {
      margin-bottom: 0.33em;
      font-size: 1em;
    }

    .card-skills {
      margin-top: 0.5em;
      display: flex;
      gap: 0.3em;
      flex-wrap: wrap;
      padding-bottom: 0.2em;
    }

    .card-skill-btn {
      background: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 1em;
      padding: 0.37em 1em;
      font-size: 0.93em;
      font-weight: 600;
      margin-bottom: 0.3em;
      cursor: pointer;
      transition: background 0.17s, color 0.15s;
    }
    .card-skill-btn:hover {
      background: var(--primary);
      color: var(--black);
    }

    /* Hide default focus for card, show for home-btn */
    .project-card:focus { outline: none; }
    .home-btn:focus { outline: 2px solid var(--primary); }

    @media (max-width: 1200px) {
  .projects-grid {
    grid-template-columns: repeat(2, 1fr); /* Show 2 cards per row if under 1800px */
  }
}

	@media (max-width: 800px) {
  .projects-grid {
    grid-template-columns: repeat(1, 1fr); /* Show 1 card per row if under 1200px */
  }
}
	@media (max-width: 800px) {
      .projects-grid {
          grid-template-columns: 1fr; /* Single column for smaller screens */
      }
      header h1 { font-size: 1.6rem; }
      .home-btn { 
        font-size: 1em;
        padding: 0.35em 1.2em;
        top: 18px;
        right: 9px;
      }
      .card-img { height: 120px;}
      .project-card .card-title-slide,
      .card-title { font-size: 1em;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Projects</h1>
    <a href="index.html" class="home-btn">Home</a>
    <section class="skills-row" id="skills-row">
      <button class="skill-btn" onclick="showAllProjects()">All</button>
      <!-- Skill buttons will be populated here -->
    </section>
  </header>
  <main>
    <div id="projects-container" class="projects-grid">
      <!-- Project cards will be inserted here by JS -->
    </div>
  </main>
  <script src="projects.js"></script> <!-- Load your external project details -->
  <script>
    // Step 1: Collect total scores for skills
    const skillScores = {};
    projects.forEach(p => {
      for (const [skill, score] of Object.entries(p.scores)) {
        if (!skillScores[skill]) {
          skillScores[skill] = 0;
        }
        skillScores[skill] += score;
      }
    });

    // Step 2: Create skill buttons ordered by the total scores
    const skillsBar = document.getElementById('skills-row');
    const sortedSkills = Object.entries(skillScores).sort((a, b) => b[1] - a[1]);

    sortedSkills.forEach(([skill, score]) => {
      const btn = document.createElement('button');
      btn.className = 'skill-btn';
      btn.textContent = skill;
      btn.onclick = () => filterProjects(skill);
      skillsBar.appendChild(btn);
    });

    // Step 3: Function to create project cards
    const createProjectCards = (filteredProjects) => {
      const projectsContainer = document.getElementById('projects-container');
      projectsContainer.innerHTML = ''; // Clear existing cards
      filteredProjects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.tabIndex = 0; // keyboard a11y

        const coverImg = project.images && project.images.length > 0 ? project.images[0] : '';

        // Get the top 3 skills
        const topSkills = Object.entries(project.scores)
          .sort(([, a], [, b]) => b - a)
          .slice(0, 3)
          .map(([skill]) => skill);

        card.innerHTML = `
          <img class="card-img" src="${coverImg}" alt="Screenshot of ${project.title}">
          <div class="card-info">
            <div class="card-title-slide">${project.title}</div>
          </div>
          <div class="card-details">
            <div class="card-title-slide">${project.title}</div>
            <div class="card-desc-block">
              <div class="card-section-label">Summary</div>
              <div class="card-summary">${project.summary || ""}</div>
              <div class="card-section-label">Achievements</div>
              <ul class="card-achievements">
                ${(project.achievements || []).map(a => `<li>${a}</li>`).join("")}
              </ul>
            </div>
            <div class="card-skills">
              ${topSkills.map(skill => `<button class="card-skill-btn" onclick="filterProjects('${skill}')">${skill}</button>`).join("")}
            </div>
          </div>
        `;

        projectsContainer.appendChild(card);
      });
    }

    // Step 4: Function to filter projects based on selected skill
    const filterProjects = (selectedSkill) => {
      const filteredProjects = projects.filter(project => project.scores[selectedSkill]);
      const sortedFilteredProjects = filteredProjects.sort((a, b) => {
        const aScore = a.scores[selectedSkill] || 0; 
        const bScore = b.scores[selectedSkill] || 0;
        return bScore - aScore;
      });
      createProjectCards(sortedFilteredProjects);
    };

    // Step 5: Function to show all projects
    const showAllProjects = () => {
      createProjectCards(projects);
    };

    // Initial display of all projects
    createProjectCards(projects);
  </script>
</body>
</html>
