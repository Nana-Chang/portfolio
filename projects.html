<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styling remains unchanged... */
    :root {
      --black: #000000;
      --gray: #222222;
      --primary: #1DCD9F;
      --accent: #169976;
      --white: #FFFFFF;
    }
    /* Add the rest of your CSS here */
  </style>
</head>
<body>
  <header>
    <h1>Projects</h1>
    <a href="index.html" class="home-btn">Home</a>
    <section class="skills-row" id="skills-row">
      <button class="skill-btn" onclick="showAllProjects()">All</button>
      <!-- Skill buttons will be populated here -->
    </section>
  </header>
  <main>
    <div id="projects-container" class="projects-grid">
      <!-- Project cards will be inserted here by JS -->
    </div>
  </main>
  
  <script src="projects.js"></script> <!-- Load the new project file -->
  <script>
    // Your existing JavaScript logic
    const skillScores = {};
    projects.forEach(p => {
      for (const [skill, score] of Object.entries(p.scores)) {
        if (!skillScores[skill]) {
          skillScores[skill] = 0;
        }
        skillScores[skill] += score;
      }
    });

    // Create skill buttons ordered by the total scores
    const skillsBar = document.getElementById('skills-row');
    const sortedSkills = Object.entries(skillScores).sort((a, b) => b[1] - a[1]);

    sortedSkills.forEach(([skill, score]) => {
      const btn = document.createElement('button');
      btn.className = 'skill-btn';
      btn.textContent = skill;
      btn.onclick = () => filterProjects(skill);
      skillsBar.appendChild(btn);
    });

    // Update the rest of your functions (createProjectCards, filterProjects, showAllProjects) here...

    // Initial display of all projects
    createProjectCards(projects);
  </script>
</body>
</html>
