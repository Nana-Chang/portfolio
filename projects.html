<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
:root {
  --black: #000000;
  --gray: #222222;
  --primary: #1DCD9F;
  --accent: #169976;
  --white: #FFFFFF;
}

html, body {
  background: var(--white);
  color: var(--black);
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
}

header {
  background: var(--white);
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: 0 0 8px #0001;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 90px;
  position: relative;
}

header h1 {
  color: var(--primary);
  font-size: 2.8rem;
  font-weight: 900;
  letter-spacing: 2px;
  margin: 0;
  flex: 1 0 0;
  text-align: center;
  pointer-events: none;
  user-select: none;
}

.home-btn {
  display: block;
  position: absolute;
  right: 38px;
  top: 26px;
  background: var(--primary);
  color: var(--white);
  border: none;
  border-radius: 2em;
  font-size: 1.08rem;
  padding: 0.6em 1.8em;
  cursor: pointer;
  font-weight: 600;
  text-decoration: none;
  transition: background 0.2s;
  box-shadow: 0 2px 8px 0 #1dcd9f17;
  z-index: 12;
}
.home-btn:hover, .home-btn:focus {
  background: var(--accent);
  color: var(--white);
}

/* Skills row */
.skills-row {
  margin: 2.2rem auto 1.5rem auto;
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

.skill-btn {
  background: var(--primary);
  border: none;
  color: var(--white);
  padding: 0.45em 1.25em;
  border-radius: 1.3em;
  font-size: 1em;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 0.3em;
  transition: background 0.18s, color 0.14s;
  margin-right: 0.2em;
}
.skill-btn:hover {
  background: var(--accent); color: var(--white);
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
  gap: 2rem 1.5rem;
  max-width: 1200px;
  margin: 0 auto;
  padding: 1.5rem 1rem 2.5rem 1rem;
}

/* Card styles */
.project-card {
  background: var(--white);
  border-radius: 2em;
  box-shadow: 0 4px 20px 0 #00000023;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  min-height: 400px;
  display: flex;
  flex-direction: column;
  transition: box-shadow 0.18s;
  border: 1.5px solid #eee;
}
.project-card:hover, .project-card:focus-within {
  box-shadow: 0 8px 32px 0 #00000032;
}

.card-img {
  width: 100%;
  height: 170px;
  object-fit: cover;
  border-top-left-radius: 2em;
  border-top-right-radius: 2em;
  background: #eee;
  transition: filter 0.35s;
  display: block;
}

.card-info {
  background: var(--white);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60px;
  position: relative;
  z-index: 2;
  padding: 1.3em 1.5em 1em 1.5em;
  font-weight: bold;
  transition: color 0.24s;
}

.card-title {
  margin: 0;
  font-size: 1.23em;
  font-weight: 900;
  color: var(--black);
  width: 100%;
  text-align: center;
  transition: color 0.18s;
}

/* Slide up details effect */
.card-details {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--white);
  color: var(--black);
  border-bottom-left-radius: 2em;
  border-bottom-right-radius: 2em;
  box-shadow: 0 8px 22px 0 #00000021;
  padding: 0 1.6em 1.6em 1.6em;
  transform: translateY(100%);
  transition: transform 0.31s cubic-bezier(.68,-0.55,.27,1.55);
  z-index: 3;
  min-height: 230px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  white-space: normal;
  pointer-events: none;
  opacity: 0.98;
}

.project-card:hover .card-details,
.project-card:focus-within .card-details {
  transform: translateY(0%);
  pointer-events: auto;
}

.project-card .card-title-slide {
  position: absolute;
  left: 0;
  right: 0;
  top: 0.85em;
  font-size: 1.15em;
  font-weight: 900;
  color: var(--primary);
  text-align: center;
  padding-bottom: 0.45em;
  background: var(--white);
  border-top-left-radius: 2em;
  border-top-right-radius: 2em;
  z-index: 5;
  transition: color 0.23s, background 0.2s;
}

.card-date {
  display: block;
  font-size: 0.95em;
  color: var(--accent);
  margin-bottom: 0.2em;
}

.card-desc-block {
  margin-top: 2.2em;
  margin-bottom: 1.3em;
}

.card-section-label {
  font-weight: 700;
  margin-top: 0.5em;
  color: var(--primary);
  font-size: 1em;
}

.card-summary {
  margin: 0.2em 0 0.9em 0;
}

.card-achievements {
  margin: 0.2em 0 0.9em 0;
  padding-left: 1em;
}
.card-achievements li {
  margin-bottom: 0.33em;
  font-size: 1em;
}

.card-skills {
  margin-top: 0.9em;
  display: flex;
  gap: 0.5em;
  flex-wrap: wrap;
  padding-bottom: 0.2em;
}

.card-skill-btn {
  background: var(--accent);
  color: var(--white);
  border: none;
  border-radius: 1em;
  padding: 0.37em 1em;
  font-size: 0.93em;
  font-weight: 600;
  margin-bottom: 0.3em;
  cursor: pointer;
  transition: background 0.17s, color 0.15s;
}
.card-skill-btn:hover {
  background: var(--primary);
  color: var(--black);
}

/* Hide default focus for card, show for home-btn */
.project-card:focus { outline: none; }
.home-btn:focus { outline: 2px solid var(--primary); }

@media (max-width: 700px) {
  .projects-grid {
      grid-template-columns: 1fr;
  }
  header h1 { font-size: 1.6rem; }
  .home-btn { 
    font-size: 1em;
    padding: 0.35em 1.2em;
    top: 18px;
    right: 9px;
  }
  .card-img { height: 120px;}
  .project-card .card-title-slide,
  .card-title { font-size: 1em;}
}
  </style>
</head>
<body>
  <header>
    <h1>Projects</h1>
    <a href="index.html" class="home-btn">Home</a>
  </header>
  <section class="skills-row" id="skills-row">
    <!-- Skill buttons will be populated here -->
  </section>
  <main>
    <div id="projects-container" class="projects-grid">
      <!-- Project cards will be inserted here by JS -->
    </div>
  </main>
<script>
const projects = [
  {
    key: "eeg-robot",
    title: "EEG Controlled Bipedal Robot",
    date: "9/2024 – Present",
    images: ["assets/eeg_robot1.jpg", "assets/eeg_robot2.jpg"],
    summary: "Integrating EEG signals with deep learning for movement classification and precise motor control.",
    goal: "Integrate EEG signals with a deep learning model for movement classification and precise motor control.",
    achievements: [
      "Optimized robot structure with CAD design through SolidWorks for enhanced stability and mobility.",
      "3D printed components for prototyping.",
      "PCB design for the overcurrent protection circuit, ensuring reliable power management."
    ],
    skills: ["3D print", "CAD", "PCB design"]
  },
  {
    key: "exoskeleton-sim",
    title: "Exoskeleton Validation with Simulation",
    date: "5/2025 – Present",
    images: ["assets/exo2.jpg"],
    summary: "Validated exoskeleton assistance efficacy by analyzing biomechanical load reduction.",
    goal: "Validate exoskeleton assistance efficacy by analyzing biomechanical load reduction.",
    achievements: [
      "Processed marker-based motion data from lifting activities to quantify joint kinematics and dynamics.",
      "Simulated the assistance of exoskeleton and analyzed muscle activation reduction.",
      "Researched and troubleshooted solutions to optimize exoskeleton for ergonomic performance."
    ],
    skills: ["OpenSim", "MATLAB", "motion capture"]
  },
  {
    key: "swing-footrest",
    title: "Adaptive Swing Footrest for Wheelchair",
    date: "1/2025 – 4/2025",
    images: ["assets/footrest1.jpg", "assets/footrest2.jpg", "assets/footrest3.jpg"],
    summary: "Designed a footrest mechanism supporting natural leg motion and user comfort.",
    goal: "Design a footrest mechanism that supports natural leg motion while ensuring stability and user comfort.",
    achievements: [
      "Designed the footrest mechanism using SolidWorks and fabricated components through 3D printing.",
      "Conducted iterative testing and Failure Modes and Effects Analysis.",
      "Integrated material selection and cost analysis to enhance durability, recyclability, and affordability."
    ],
    skills: ["3D print", "CAD"]
  },
  {
    key: "bracket-gen-design",
    title: "Generative Design of Bracket",
    date: "4/2025",
    images: ["assets/bracket1.jpg", "assets/bracket2.jpg", "assets/bracket3.jpg"],
    summary: "Redesigned an aircraft bracket for additive manufacturing to reduce weight and waste.",
    goal: "Redesign a Ti-6Al-4V aircraft bracket for additive manufacturing to reduce weight and material waste.",
    achievements: [
      "Conducted generative design and stress analysis in Fusion 360 under defined load cases.",
      "Selected optimal design based on factor of safety and von Mises stress vs. mass.",
      "Improved printability and reduced waste by optimizing for 3D printing and high-volume production."
    ],
    skills: ["CAD"]
  }
];

// Extract all skills present for skill-buttons row (union unique)
const allSkillsSet = new Set();
projects.forEach(p => (p.skills || []).forEach(s => allSkillsSet.add(s)));
const allSkills = Array.from(allSkillsSet);

const skillsBar = document.getElementById('skills-row');
allSkills.forEach(skill => {
  const btn = document.createElement('button');
  btn.className = 'skill-btn';
  btn.textContent = skill;
  skillsBar.appendChild(btn);
});

const projectsContainer = document.getElementById('projects-container');
projects.forEach(project => {
  const card = document.createElement('div');
  card.className = 'project-card';
  card.tabIndex = 0; // keyboard a11y

  // Prefer first image, allow fallback
  const coverImg = project.images && project.images.length > 0 ? project.images[0] : '';

  card.innerHTML = `
    <img class="card-img" src="${coverImg}" alt="Screenshot of ${project.title}">
    <div class="card-info">
      <span class="card-title">${project.title}</span>
    </div>
    <div class="card-details">
      <div class="card-title-slide">${project.title}</div>
      <div class="card-desc-block">
        <div class="card-section-label">Goal</div>
        <div>${project.goal || ""}</div>
        <div class="card-section-label">Achievements</div>
        <ul class="card-achievements">
          ${(project.achievements||[]).map(a => `<li>${a}</li>`).join("")}
        </ul>
      </div>
      <div class="card-skills">
        ${(project.skills||[]).map(skill => `<button class="card-skill-btn">${skill}</button>`).join("")}
      </div>
    </div>
  `;

  projectsContainer.appendChild(card);
});
</script>
</body>
</html>
